<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Fur Pet | Shelter Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
          <!-- Navbar Brand -->
          <a href="pickRegister.html" class="navbar-brand">
          <img src="img/active-pets.svg" alt="logo" width="50">
          </a>
      </div>
      </nav>
  </header>
  
  
    <div class="container">

      <h3>Submit your organization's information through this very secure form</h3>

    <div class="row py-5 mt-4 align-items-center">
      <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
        <img src="img/register.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
      </div>
  
      <!-- Preferences Form -->
      <div class="col-md-7 col-lg-6 ml-auto">
        <form action="#" method="POST">
          <div class="row">

            <!-- Name -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-group text-muted"></i>
                  </span>
                </div>
                <input id="name" type="text" name="name" placeholder="Shelter Name" class="form-control bg-white border-left-0 border-md">
            </div>

            <div class="col-lg-12 mb-4 missing-entries">
              <div id="name-invalid" class="text-danger"></div>
            </div>

            <!-- ID -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-id-card text-muted"></i>
                  </span>
                </div>
                <input id="id" type="text" name="id" placeholder="Shelter ID" class="form-control bg-white border-left-0 border-md">
            </div>

            <div class="col-lg-12 mb-4 missing-entries">
              <div id="id-invalid" class="text-danger"></div>
            </div>
  
            <!-- Email Address -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-envelope text-muted"></i>
                  </span>
                </div>
                <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
            </div>

            <div class="col-lg-12 mb-4 missing-entries">
              <div id="email-invalid" class="text-danger"></div>
            </div>
    
            <!-- Phone Number -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-phone-square text-muted"></i>
                </span>
              </div>
              <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
            </div>

            <div class="col-lg-12 mb-4 missing-entries">
              <div id="phone-invalid" class="text-danger"></div>
            </div>
  
            <!-- Submit Button -->
            <div class="form-group col-lg-12 mx-auto mb-0">
              <button type="submit" class="btn btn-primary btn-block py-2">
                <span class="font-weight-bold">Create your account</span>
              </button>
            </div>
  
            <!-- Already Registered -->
            <div class="text-center w-100">
              <p class="text-muted font-weight-bold">Already Registered? <a href="login.jsp" class="text-primary ml-2">Login</a></p>
            </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/rescueRegister.js"></script>

</body>
</html>
